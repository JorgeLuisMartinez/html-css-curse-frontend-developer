<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; 
            height: 100px;
            background: plum;
            padding: 20px;
            /* box-sizing: border-box nos resta lo que agreguemos de padding y de margin, 
            para que el tama√±o total de la caja que en este caso es el div sea el que se establecido. */
            box-sizing: border-box;
            border: 1px solid hotpink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Jorge</div>
    <div>Jorge</div>
</body>
</html>
